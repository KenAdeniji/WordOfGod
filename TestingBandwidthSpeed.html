<html>
<script language="JavaScript">
function RightNow()
{
time = new Date();
return time.getTime();
}

function CalculateSpeed(timeStart)
{
timeEnd = RightNow();
timeElapsed = (timeEnd - timeStart)/1000 - 0.15;
kbytes = 1024/timeElapsed;
bits = kbytes * 1024 * 8;
document.forms[0].bps.value = bits;
//document.forms[0].submit();
}
</script>
